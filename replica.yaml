apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleetman-ingress
spec:
  rules:
    - host: my-fleetman.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleetman-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-service
spec:
  selector:
    app: fleetman
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleetman
  template:
    metadata:
      labels:
        app: fleetman
    spec:
      containers:
        - name: fleetman-container
          image: richardchesterwood/k8s-fleetman-helm-demo:v1.0.0-dev
          ports:
            - containerPort: 80
